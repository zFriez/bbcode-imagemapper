<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/default.css">
    <script defer src="./js/script.js"></script>
    <script defer src="./js/drag.js"></script>
    <script defer src="./js/scale.js"></script>
    <title>BBCode Imagemapper</title>
</head>
<body>
    <main class="main-content">
        <h1>BBCode Imagemapper</h1>
        <input type="url" id="image-url">
        <button id="image-url-button">Add Url Image</button>
        <button id="help-button"></button>
        <code id="bbcode-container"></code>
        <p id="display-message"></p>
    </main>
    <dialog id="help-popup">
        <pre>
            Main shortcuts:
                - Click and hold left click: create selection 
                - Right click on selection: remove selection
        </pre>
        <img src="./assets/circle-x.svg">
    </dialog>
</body>
</html>
